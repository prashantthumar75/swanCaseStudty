<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{show.id}}
{% for i in show %}
        <tr>
            <td> {{i.id}}</td>
            <td> {{i.username}}</td>
            <td> {{i.email}}</td>
            <td> {{i.num}}</td>
            <td> {{i.profileImage}}</td>
            <td><a href="/update/{{i.id}}"> Update</a></td>
        </tr>
    {% endfor %}
    <input type="submit" name="Submit">
</form>

</body>
</html>
